<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>

    <!-- Font For Keys -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital@0;1&display=swap" rel="stylesheet">

    <!-- Font For Display -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <img src="prop_ld_keypad.png">
    <div class="content">
        <div class="display">
            01234567
        </div>
        <div class="input">
            <div class="row">
                <div class="btn">
                    <div class="sublabel"></div>
                    <div class="label">1</div>
                </div>
                <div class="btn">
                    <div class="sublabel">ABC</div>
                    <div class="label">2</div>
                </div>
                <div class="btn">
                    <div class="sublabel">DEF</div>
                    <div class="label">3</div>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <div class="sublabel">GHI</div>
                    <div class="label">4</div>
                </div>
                <div class="btn">
                    <div class="sublabel">JKL</div>
                    <div class="label">5</div>
                </div>
                <div class="btn">
                    <div class="sublabel">MNO</div>
                    <div class="label">6</div>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <div class="sublabel">PQRS</div>
                    <div class="label">7</div>
                </div>
                <div class="btn">
                    <div class="sublabel">TUV</div>
                    <div class="label">8</div>
                </div>
                <div class="btn">
                    <div class="sublabel">WXYZ</div>
                    <div class="label">9</div>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <div class="sublabel"></div>
                    <div class="label">*</div>
                </div>
                <div class="btn">
                    <div class="sublabel"></div>
                    <div class="label">0</div>
                </div>
                <div class="btn">
                    <div class="sublabel"></div>
                    <div class="label">#</div>
                </div>
            </div>
        </div>
    </div>
